<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paint</title>
</head>
<body>
    <canvas class="js-canvas"></canvas>
    <div class="controls">
        <div class="controls-range">
            <input type="range" class="js-range" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls-btns">
            <button class="js-mode">Fill</button>
            <button class="js-save">Save</button>
        </div>
        <div class="js-palette palette">
            <div class="js-palette-color palette-color" style="background-color: black;"></div>
            <div class="js-palette-color palette-color" style="background-color: white;"></div>
            <div class="js-palette-color palette-color" style="background-color: #FF3b30;"></div>
            <div class="js-palette-color palette-color" style="background-color: #FF9500;"></div>
            <div class="js-palette-color palette-color" style="background-color: #FFCC00;"></div>
            <div class="js-palette-color palette-color" style="background-color: #4CD963;"></div>
            <div class="js-palette-color palette-color" style="background-color: #5AC8FA;"></div>
            <div class="js-palette-color palette-color" style="background-color: #0579FF;"></div>
            <div class="js-palette-color palette-color" style="background-color: #5856D6;"></div>
        </div>
    </div>
</body>

</html>
